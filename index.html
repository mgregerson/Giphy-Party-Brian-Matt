<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="giphy.css" type="text/css" />
    <title>Giphy Party!</title>
  </head>
  <body>
    <header>
      <h1>Giphy Party</h1>
    </header>
    <div class="header">
      <form id="input-form">
        <input
          id="gif-input"
          type="text"
          placeholder="Type a word to add a gif related to it!"
        />
        <button id="submit-button">Search Giphy!</button>
        <button id="delete-button">Remove Gifs</button>
      </form>
    </div>

    <div class="Gif-container"></div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
